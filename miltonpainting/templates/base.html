<!DOCTYPE html>
<html lang="en">
<head>

<title>Milton Painting - Instant Online Paint Estimates | Milton Ontario</title>
    
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'miltonpainting/style.css' %}" />

<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'miltonpainting/vendor/bootstrap/css/bootstrap.min.css' %}" >
<link href="{% static 'miltonpainting/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" >  
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

 <body id="page-top">

      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'miltonpainting:index'%}">Milton Painting</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'miltonpainting:estimate'%}">Instant Paint Estimate</a>

          </ul>
        </div>

    </nav>

            </div>

        </div>

	<script src="{% static 'miltonpainting/vendor/jquery/jquery.min.js' %}"></script>

	<!-- Plugin JavaScript -->
	<script
		src="{% static 'miltonpainting/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

	<!-- Custom scripts for this template -->
	<script src="{% static 'miltonpainting/js/agency.js' %}"></script>
